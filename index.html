<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hug Day, Omi Bro!</title>
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #ff69b4; /* Pink theme */
            --secondary-color: #ffb3ba;
            --accent-color: #4CAF50; /* Green for Yes */
            --danger-color: #f44336; /* Red for No */
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #ffe6f2, #ffb3ba);
            --font-main: 'Roboto', sans-serif;
            --font-title: 'Dancing Script', cursive;
        }

        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: var(--font-main);
            text-align: center;
            background: var(--bg-gradient);
            color: var(--text-color);
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Hide overflowing hearts */
        }

        /* Animated background hearts */
        body::before {
            content: '‚ù§Ô∏è üíñ üíï';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 2em;
            opacity: 0.1;
            animation: floatHearts 10s infinite linear;
            pointer-events: none;
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        h1 {
            font-family: var(--font-title);
            font-size: clamp(2em, 5vw, 4em); /* Responsive font size */
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        p {
            font-size: clamp(1em, 3vw, 1.5em);
            margin-bottom: 30px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Wrap on small screens */
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            will-change: transform; /* Optimize for animations */
        }

        #yes {
            background: linear-gradient(45deg, var(--accent-color), #66BB6A);
            color: white;
        }

        #yes:hover, #yes:focus {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        #no {
            background: linear-gradient(45deg, var(--danger-color), #e57373);
            color: white;
            position: relative;
        }

        #no:hover, #no:focus {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .message {
            display: none;
            font-size: clamp(1.5em, 4vw, 2em);
            color: var(--primary-color);
            margin-top: 20px;
            animation: fadeInUp 1s ease-in;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message img {
            max-width: 100%; /* Responsive images */
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            button {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Hug Day, Omi Bro!</h1>
    <p>Will you give me a hug? üòä</p>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <div class="message" id="hugMessage">
        Yay! Here's a virtual hug: ü§ó‚ù§Ô∏è<br>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDByN2djZWlta2Z2ZW5oNjBpN251Y2NraTFlZTUxOWdhdjMyYnRuaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/llmZp6fCVb4ju/giphy.gif" alt="Hug GIF" style="width: 300px;"><br>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjMwZ3piNXE2c2UxMWY5Mzh3NnZlc3JnOGs4a2lzZGd0dDcxdTk0MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZBQhoZC0nqknSviPqT/giphy.gif" alt="Happy Hug Photo" style="width: 300px;">
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const hugMessage = document.getElementById('hugMessage');

        noButton.addEventListener('click', () => {
            // Move the "No" button to a random position
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 100);
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            noButton.style.position = 'absolute';
        });

        yesButton.addEventListener('click', () => {
            // Show the hug message and hide buttons
            hugMessage.style.display = 'block';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });
    </script>
</body>

</html>
